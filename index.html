<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    </head>
    <body>
        <div id="root" class="section">
            <div class="container">
                <post v-for="post in postsArray" :title="post.title" :body="post.body"></post>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script>
            Vue.component('post', {
                props: ['title', 'body'],
                template: `
                <article class="message is-primary">
                    <div class="message-header">
                        <p>{{ title }}</p>
                    </div>
                    <div class="message-body">
                        {{ body }}
                    </div>
                </article>
                `
            });

            new Vue({
                el: '#root',

                data: {
                    postsArray: [
                        {title: 'title 1', body: 'body post uno lalalalalal lalalalala'},
                        {title: 'title 2', body: 'body post dos lalalalalal lalalalala'},
                        {title: 'title 3', body: 'body post tres lalalalalal lalalalala'}
                    ]
                }
            });
        </script>
    </body>
</html>
